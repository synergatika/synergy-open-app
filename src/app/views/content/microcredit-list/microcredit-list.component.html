<div *ngIf="campaigns?.length > 0">
	<div class="container-wrapper two-part-section bck-asymmetry secondary">
		<div class="container">
			<div class="row">
				<div class="col-md-10 wide">
					<div class="wide-container">
						<div>
							<owl-carousel-o [options]="customOptions">
								<ng-template carouselSlide *ngFor="let item of campaigns">
									<mat-card class="item-card microcredit-card" (mousedown)="mousedown()" (mousemove)="mousemove()" (mouseup)="mouseup(item.merchant_id, item.offer_id)">
									  <mat-card-content>
											<!--begin::Content-->
											<div class="item row" >
												<div class="col-sm-12 item-img-container">
													<div class="item-img">
														<img *ngIf="item.campaign_imageURL" src={{item.campaign_imageURL}} alt={{item.title}} />	
														<div class="item-expires">έως {{item.expiresAt | date: 'd.M'}}</div>					
													</div>				
												</div>
												<div class="col-sm-12 item-details">				
													<div class="item-heading">
														<div class="item-title">{{item.title}}</div>
														<div>
															<span class="points">{{item.cost}}</span>
														</div>
													</div>
													<div class="item-description">
														{{item.description}}
													</div>
													<!--<button mat-raised-button routerLink="edit/{{item.campaign_id}}"> Edit Campaign</button>-->
												</div>
											</div>
											<!--end::Content-->
									  </mat-card-content>
									</mat-card>
								</ng-template>
							</owl-carousel-o>
						</div>
					</div>
					<div class="section-link-to-all">
						<a [routerLink]="['/microcredits']" >
							Δείτε όλες τις καμπάνιες
						</a>
					</div>					
				</div>
				<div class="col-md-2 narrow">
					<div class="narrow-title">
						{{ 'SECTIONS.campaigns-title' | translate }}
					</div>
				</div>
				
			</div>
		</div>
	</div>	
</div>
