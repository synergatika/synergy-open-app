			<agm-marker *ngFor="let m of markers; let i = index"

				<agm-info-window>
					<div class="info-container">
						<img src={{m.img}}>
						<div>
							<a [routerLink]="['/coop/', m.slug]">
								<div class="coop-name">
									<strong>{{m.name}}</strong>
								</div>
								<div>{{m.address}}</div>

						</div>
