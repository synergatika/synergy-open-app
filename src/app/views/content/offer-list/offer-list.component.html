<div *ngIf="offers?.length > 0">
	<div class="container-wrapper two-part-section bck-asymmetry primary">
		<div class="container">
			<div class="row">
				<div class="col-md-2 narrow">
					<div class="narrow-title">
						{{ 'SECTIONS.offers-title' | translate }}
					</div>
				</div>
				<div class="col-md-10 wide">
					<div class="wide-container">
						<div>
							<owl-carousel-o [options]="customOptions">
								<ng-template carouselSlide *ngFor="let offer of offers">
									<mat-card class="item-card offer-card" (mousedown)="mousedown()" (mousemove)="mousemove()" (mouseup)="mouseup(offer.merchant_id, offer.offer_id)">
									  <mat-card-content>
											<!--begin::Content-->
											<div class="item row" >
												<div class="col-sm-12 item-img-container">
													<div class="item-img">
														<img src={{offer.offer_imageURL}} alt={{offer.title}} />
														<div class="item-expires">έως {{offer.expiresAt | date: 'd.M'}}</div>
													</div>
													
												</div>
												<div class="col-sm-12 item-amount">
													<div class="item-heading">
														<div class="item-title">{{offer.title}}</div>
														<div>
															<span class="points">{{offer.cost}}</span>
														</div>
													</div>
													<div class="item-description">
														{{offer.description}}
													</div>
													<div *ngIf="!singleMerchant" class="item-info">
														<div class="" >
															<div class="item-subtitle"><span class="mdi mdi-shopping"></span>{{offer.merchant_name}}</div>
															<div class="item-subtitle"><span class="mdi mdi-pin"></span>{{offer.expiresAt}}</div>
														</div>
														
													</div>
												</div>
											</div>
											<!--end::Content-->
									  </mat-card-content>
									</mat-card>
								</ng-template>
							</owl-carousel-o>
						</div>
					</div>
					<div class="section-link-to-all">
						<a [routerLink]="['/offers']">
							Δείτε όλες τις προσφορές
						</a>
					</div>					
				</div>
			</div>
		</div>
	</div>	
</div>
