<div *ngIf="offers?.length > 0">
  <div class="container-wrapper two-part-section bck-asymmetry primary">
    <div class="container">
      <div class="row">
        <div class="col-md-2 narrow">
          <div class="narrow-title">
            {{ 'SECTIONS.offers-title' | translate }}
          </div>
        </div>
        <div class="col-md-10 wide">
          <div class="wide-container">
            <div>
              <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let offer of offers">
                  <sng-offer-card [offer]="offer" [type]="type" (mousedown)="mousedown()" (mousemove)="mousemove()"
                    (mouseup)="mouseup(offer.partner.slug, offer.slug)"></sng-offer-card>
                </ng-template>
              </owl-carousel-o>
            </div>
          </div>
          <div *ngIf="!singlePartner" class="section-link-to-all">
            <a [routerLink]="['/offers']">
              {{ 'SECTIONS.offers-link-to-all' | translate }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
