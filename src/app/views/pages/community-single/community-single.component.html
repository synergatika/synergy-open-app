<app-card *ngIf="coop$ | async as coop;">
	<div class="coop row">
		<div class="col-md-6 coop-content">
			<div class="coop-logo">
				<img [src]="coop.img" [alt]="coop.name" />
			</div>
			<div class="">

				<div>{{coop.name}}</div>
				<div>{{coop.sector}}</div>
				<div>Member Since: {{coop.subscription_date}}</div>
			</div>
		</div>
		<div class="col-md-6 coop-contact">
			<div>{{coop.email}}</div>
			<div>{{coop.phone}}</div>
			<div>{{coop.address}}</div>
		</div>
	</div>
</app-card>
