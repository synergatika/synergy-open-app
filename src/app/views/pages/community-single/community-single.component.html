<app-card *ngIf="coop$ | async as coop;">
	<div class="coop row">
		<div class="col-md-6 coop-content">
			<div class="coop-logo">
				<img [src]="coop.img" [alt]="coop.name" />
			</div>
			<div class="">
				<div>{{coop.name}}</div>
				<div>{{coop.sector}}</div>
				<div>Member Since: {{coop.subscription_date}}</div>
			</div>
		</div>
		<div class="col-md-6 coop-contact">
			<div>{{coop.email}}</div>
			<div>{{coop.phone}}</div>
			<div>{{coop.address}}</div>
		</div>
	</div>
	<div class="coop-offer" *ngIf="offers$ | async as list;">
		<h3>Offers</h3>		
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		  <ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef>Description</th>
			<td mat-cell *matCellDef="let element"><a [routerLink]="['/offer', element.id]"> {{element.title}} </a></td>
		  </ng-container>

		  <ng-container matColumnDef="date_from">
			<th mat-header-cell *matHeaderCellDef>From</th>
			<td mat-cell *matCellDef="let element"> {{element.expires}} </td>
		  </ng-container>

		  <ng-container matColumnDef="date_to">
			<th mat-header-cell *matHeaderCellDef>To</th>
			<td mat-cell *matCellDef="let element"> {{element.expires}} </td>
		  </ng-container>

		  <ng-container matColumnDef="points">
			<th mat-header-cell *matHeaderCellDef>Points Required</th>
			<td mat-cell *matCellDef="let element" class="points"> {{element.points}} </td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</app-card>
