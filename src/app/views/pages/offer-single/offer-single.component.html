<div class="single single-offer s_item container" *ngIf="offer;">
  <div class="row">
    <div class="offset-md-1 col-md-10">
      <div class="row">
        <div class="col-md-12 s_item-img">
          <img [src]="offer.imageURL" [alt]="offer.title" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 s_item-info-container">
          <h1 class="s_item-title">{{ offer.title }}</h1>
          <div *ngIf="offer.cost > 0" class="s_item-info">
            <div class="amount">
              {{'offer-list.points' | translate }}: {{offer.cost}}
              <img src="../../../assets/media/images/Synergy-Icon.png" alt="Synergy" />
            </div>
            <div> {{'offer-list.expires' | translate }}: {{offer.expiresAt | date: 'd/M/y'}}</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 s_item-partner">
          <a [routerLink]="['/partner/'+offer.partner.slug]" title="{{offer.partner.name}}">
            <h5>{{offer.partner.name}}</h5>
          </a>
          <a [routerLink]="['/partner/'+offer.partner.slug]" title="{{offer.partner.name}}">
            <img src="{{offer.partner.imageURL}}" alt="{{offer.partner.name}}">
          </a>
          <div *ngIf="offer.partner.address">
            <span class="mdi mdi-pin"></span> {{offer.partner.address.street}}, {{offer.partner.address.city}}
          </div>
          <!--<div *ngIf="campaign.partner_phone" class="info-row"><span class="mdi mdi-phone"></span>{{campaign.partner_phone}}</div>
          <div class="info-row"><span class="mdi mdi-email"></span>{{campaign.partner_email}}</div>-->
        </div>
        <div class="col-md-9 s_item-content">
          <p [innerHTML]="offer.description">
          <p>
          <p [innerHTML]="offer.instructions"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 archive-link">
          <a [routerLink]="['/offers']">{{ 'SECTIONS.offers-link-to-all' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
