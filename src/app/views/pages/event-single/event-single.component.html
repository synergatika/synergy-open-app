<div class="single-event container" *ngIf="postEvent;">	
	<div class="event row">
		<div class="col-md-12">
			<div class="event-image-container">
				<div class="event-image">
					<img [src]="img" [alt]="postEvent.title" />
				</div>
			</div>
			<div class="event-heading">
				<h1>{{postEvent.title}}</h1>
				<div class="post-meta" *ngIf="eventType=='post'">
					<a [routerLink]="['/coop/'+ postEvent.partner_id]">{{postEvent.partner_name}}</a> | 
					{{postEvent.createdAt | date: 'd/M/y'}}
				</div>
			</div>
		</div>
	</div>
	<div class="row" *ngIf="eventType=='event'; else single_post">
		<div class="col-md-8 event-content">
			<p [innerHTML]="postEvent.description">
			</p>
		</div>
		<div class="col-md-4 event-info">
			<div>
				<div><span class="mdi mdi-calendar"></span> {{postEvent.dateTime | date: 'd/M/y, hh:mm'}}</div>	
			</div>				
			<div>
				<div><span class="mdi mdi-map"></span> {{postEvent.location}}</div>
			</div>
			<div><span class="mdi mdi-shopping"></span> {{postEvent.partner_name}}</div>
		</div>
	</div>
	<ng-template #single_post >
		<div class="row">
			<div class="col-md-12 post-content">
				<p [innerHTML]="postEvent.content">
				</p>
			</div>
		</div>
	</ng-template>	
</div>
