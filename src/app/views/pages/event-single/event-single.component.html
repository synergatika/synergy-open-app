<app-card *ngIf="postEvent;">
	<h1>{{postEvent.title}}</h1>
	<div class="event row">
		<div class="col-md-6 event-content">
			<div class="event-logo">
				<img [src]="img" [alt]="postEvent.name" />
			</div>
			<div class="">
				<div>{{postEvent.merchant_name}}</div>
			</div>
		</div>
		<div *ngIf="eventType=='event'" class="col-md-6">
			<div>{{postEvent.dateTime | date: 'd.M'}}</div>
		</div>
	</div>
	<div class="">
		<p>
			{{postEvent.content}}
		</p>
	</div>
</app-card>
