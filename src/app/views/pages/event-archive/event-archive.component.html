<app-card *ngIf="list$ | async as list;">
	<div *ngIf="coops$ | async as coops;">
		<h1>Events</h1>
		
		<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
  
    <ng-container matColumnDef="seqNo">
        <div *matHeaderCellDef>#</div>
        <div *matCellDef="let lesson">{{lesson.seqNo}}</div>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <div *matHeaderCellDef>Description</div>
        <div class="description-cell"
                  *matCellDef="let lesson">{{lesson.description}}</div>
    </ng-container>
  
    <ng-container matColumnDef="duration">
        <div *matHeaderCellDef>Duration</div>
        <div class="duration-cell"
                  *matCellDef="let lesson">{{lesson.duration}}</div>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    
</mat-table>

		<!--<div class="event row" *ngFor="let event of objectKeys(list)">-->
		<div class="event row" *ngFor="let event of objectKeys(list)">
			<div class="col-md-6 event-content">
				<div class="event-logo">				
					<img [src]="coops[list[event]['coop_id']]['img']" [alt]="list[event]['name']" />
					
				</div>
				<div class="">
					<a [routerLink]="['/event', event]">
						{{list[event]['title']}}
					</a>
				</div>
				
			</div>
			<div class="col-md-6 event-info">
				<div>{{coops[list[event]['coop_id']]['name']}}</div>
				<div>{{list[event]['date']}}</div>
			</div>
		</div>
	</div>
</app-card>
