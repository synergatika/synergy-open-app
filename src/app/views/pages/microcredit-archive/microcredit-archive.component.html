<div class="fullwidth-title">
	<div class="container">
		<div class="row">
			<h1>{{ 'PAGE_TITLES.campaigns-title' | translate }}</h1>
		</div>
	</div>
</div>
<div *ngIf="campaigns?.length > 0" class="container">
	<div>		
		<div class="offer row" >
			<div class="col-md-4" *ngFor="let item of campaigns | paginate: { itemsPerPage: 9, currentPage: p }">
				<mat-card class="item-card microcredit-card">
				  <mat-card-content>
						<!--begin::Content-->
						<a class="item row" [routerLink]="['/microcredit/' + item.partner_slug + '/' + item.campaign_slug]">
							<div class="col-sm-12 item-img-container">
								<div class="item-img">
									<img *ngIf="item.campaign_imageURL" src={{item.campaign_imageURL}} alt={{item.title}} />	
									<div class="item-expires">{{filterCampaign(item)}} <span *ngIf="_date">{{ _date | date: 'd.M'}}</span></div>
									<!-- <div class="item-expires">έως {{item.expiresAt | date: 'd.M'}}</div>					 -->
								</div>				
							</div>
							<div class="col-sm-12 item-details">				
								<div class="item-heading">
									<div class="item-title">{{item.title}}</div>
									<div>
										<span class="points">{{item.cost}}</span>
									</div>
								</div>
								<div class="item-description">
									{{item.subtitle}}
								</div>
							</div>
						</a>
						<!--end::Content-->
				  </mat-card-content>
				</mat-card>				
			</div>
		</div>
		<pagination-controls autoHide="true" (pageChange)="p = $event"></pagination-controls>
	</div>	
</div>
